<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Simple Mapbox Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .legend-key {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
    </style>
</head>
<body>
<div id='map'></div>
<div style="position: fixed; bottom: 50px; left: 50px; width: 200px; height: 220px; z-index:9999; font-size:14px; font-family: 'Futura', sans-serif; background-color: rgba(255, 255, 255, 0.58); padding: 15px; border-radius: 8px;">
    <h4 style="margin-top: 0; font-size: 16px;">Number of daily services within 1 km</h4>
    <p><span class="legend-key" style="background-color: #0047AB;"></span> 0-6</p>
    <p><span class="legend-key" style="background-color: #3288BD;"></span> 6-14</p>
    <p><span class="legend-key" style="background-color: #66C2A5;"></span> 14-21</p>
    <p><span class="legend-key" style="background-color: #ABDDA4;"></span> 21-35</p>
    <p><span class="legend-key" style="background-color: #E6F598;"></span> 35+</p>
</div>
<div id='tooltip' style='position: absolute; display: none;'></div>


<script src="script.js"></script>
</body>
</html>
